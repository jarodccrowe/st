<div class="container-fluid" ng-controller="MainCtrl as mvm">
  <div class="row">
    <div class="col-xs-12">
      <form class="steps">
        <section st-step
          class="step"
          data-active-step="mvm.activeStep"
          data-total-steps="mvm.totalSteps"
          data-step="step"
          ng-repeat="step in mvm.steps">
        </section>
      </form>
      <section st-step-options style="width: 600px; margin: 0 auto;">
      </section>
    </div>
  </div>
</div>
