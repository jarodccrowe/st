<div class="container-fluid" ng-if="activeStep === step.id">
  <div class="row">
    <div class="col-xs-12 step__information">
      <h4 class="pull-left">Step {{step.id + 1}}</h4>
      <p class="pull-right step__information__progress"><i>Progress: {{stepProgress}}%</i></p>
    </div>
  </div>
  <div class="row-fluid">
    <div class="col-xs-12 step__content">
      <h3>{{step.title}}</h3>
      <div>{{step.additionalText}}</div>
    </div>
  </div>
  <div class="row">
      <div class="col-xs-6 step__navigation">
        <button class="btn btn-default btn-block" ng-click="prevStep()">< Prev</button>
      </div>
      <div class="col-xs-6 step__navigation">
        <button class="btn btn-default btn-block" ng-click="nextStep()">Next ></button>
      </div>
  </div>
</div>
